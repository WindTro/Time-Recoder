
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChronoMark</title>
    <!-- Keeping Tailwind CDN for simplicity in this setup. For full offline support, setting up PostCSS/Tailwind locally is recommended. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,400&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-paper: #f4f1ea;
        --text-ink: #1a1a1a;
        --accent-orange: #d95638;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-paper);
        color: var(--text-ink);
        background-image: radial-gradient(#e5e2db 1px, transparent 1px);
        background-size: 20px 20px;
        /* Prevent body scroll when not needed */
        overflow: hidden; 
      }
      .font-serif {
        font-family: 'Merriweather', serif;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      
      /* Hard shadow utility */
      .shadow-hard {
        box-shadow: 4px 4px 0px 0px #1a1a1a;
      }
      .shadow-hard-sm {
        box-shadow: 2px 2px 0px 0px #1a1a1a;
      }
      
      /* Writing Animation */
      @keyframes writing {
        0% { transform: translate(0, 0) rotate(0deg); }
        25% { transform: translate(2px, 1px) rotate(5deg); }
        50% { transform: translate(4px, -1px) rotate(0deg); }
        75% { transform: translate(2px, 1px) rotate(-5deg); }
        100% { transform: translate(0, 0) rotate(0deg); }
      }
      .animate-writing {
        animation: writing 0.6s infinite ease-in-out;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #e5e2db;
        border-left: 1px solid #1a1a1a;
      }
      ::-webkit-scrollbar-thumb {
        background: #1a1a1a;
        border: 1px solid #f4f1ea;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d95638;
      }

      /* Window Drag Regions */
      .app-drag {
        -webkit-app-region: drag;
      }
      .app-no-drag {
        -webkit-app-region: no-drag;
      }
    </style>

}
